#  Name your file `toc.yaml`
#  Make sure you include all nav file coding requirements, as defined in https://test.cloud.ibm.com/docs/writing?topic=writing-code-nav
#  Anything with a fully qualified URL with `http` or `https` will get an external link icon added to the nav entry
---
toc:
  properties:
    subcollection: sdsaas
    service-name: sdsaas #If your subcollection is not for a service, don't include this property.
    category: storage
    audience: service
    href: /docs/sdsaas
    console-page: /catalog/services/sdsaas
    product-page: https://ibm.com/cloud/sdsaas
    path: sdsaas
    label: IBM Storage Ceph as a Service
    release-level: beta
#  List your getting started tutorial (getting-started.md) as the first item in the Get started nav group. See https://test.cloud.ibm.com/docs/writing?topic=writing-navigation-design for more details on the toc design.
  entries:
  - navgroup:
      id: learn
      topics:
      - getting-started.md
      - about-sdsaas.md
      - responsibility_matrix.md
      - event_notifications.md
#      - sds_activity_tracker_events.md
      - release_notes.md
#  - navgroup:
#      id: tutorial
#      topics:
#      - topic-1.md
#      - topic-2.md
#      - topic: topic-3.md
#        navtitle: A shorter navtitle
  - navgroup:
      id: howto
      topics:
      - setup_cli_api_environment.md
      - topicgroup:
          label: Managing Block storage
          topics:
          - volume_about.md
          - volume_create.md
          - volume_mapping.md
          - volume_view.md
          - volume_update.md
          - volume_delete.md
      - topicgroup:
          label: Managing Hosts
          topics:
          - host_mapping_about.md
          - host_create.md
          - host_mapping.md
          - host_view.md
          - host_update.md
          - host_delete.md
      - topicgroup:
          label: Capacity and Performance
          topics:
            - sds_quota_mgmt.md
            - sds_capacity_performance.md
            - manage_storage_limits.md
            - capacity_add.md
#            - view_capacity_details.md
      - topicgroup:
          label: Managing access
          topics:
            - iam_access.md
            - service_endpoints.md
            - setup_traffic_encryption.md
            - setup_dns_server.md
            - topicgroup:
                label: Service credentials
                topics:
                  - s3_cred_overview.md
                  - s3_cred_create.md
                  - s3_cred_view.md
                  - s3_cred_delete.md
            - topicgroup:
                label: S3 Certificates
                topics:
                  - s3_cert_upload.md
                  - s3_cert_view.md
#            - service_credential_update.md
      - topicgroup:
          label: Observability
          topics:
            - at-events.md
            - logging.md
            - monitoring.md
#  Links to your REST API docs should be included in the Reference navigation group. For details on publishing API docs, see https://test.cloud.ibm.com/docs/api-docs.
#  Links to your command line reference docs should be included in the Reference navigation group.
  - navgroup:
      id: reference
      topics:
      - topicgroup:
          label: API & SDK reference
          links:
            - link:
                label: IBM CephaaS Block storage API
                href: https://{DomainName}/apidocs/block-storage
            - link:
                label: IBM CephaaS Object Storage API
                href: https://{DomainName}/apidocs/object-storage
      - topicgroup:
          label: Use the command line
          topics:
           - sds-cli-reference.md
#          - /cli/cli-manage-catalogs-plugin
#          - /cli/cli-ibmcloud_commands_services
#          - /cli/cli-ibmcloud_commands_account
  - navgroup:
      id: help
      topics:
      - sds_getting_help_and_support.md
      - billing_view.md
      - topicgroup:
          label: Frequently asked questions
          topics:
             - faq_general.md
             - faq_plans.md
      - topicgroup:
          label: Troubleshooting Storage
          topics:
            - troubleshooting_storage.md
